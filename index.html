<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- inclusione file css e js -->
    <link rel="stylesheet" href="css/main.css">
    <script src="js/script.js" defer></script>

    <!-- inclusione bootstrap css e js -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <title>Biglietteria</title>
</head>
<body class="sfondo">

    <!-- contenitore form -->
     <form class="form" action="">

        <div class="container text-center text-white my-4 align-items-center">
            <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        </div>

        <div class="contenitore">
        
            <div class="row">
                <div class="col-4 ">
                    <label for="exampleFormControlInput1" class="form-label red">Nome e Cognome</label>
                    <input name="nome" type="text" class=" form-control" id="exampleFormControlInput1" placeholder="">
                </div>
                <div class="col-4">
                    <label for="exampleFormControlInput1" class="form-label red">Km da percorrere</label>
                    <input name="km" type="text" class=" form-control" id="exampleFormControlInput1" placeholder="">
                </div>
                <div class="col-4">
                    <label for="DefaultSelectExample" class="form-label red">Fascia d'età</label>
                    <select name="eta" class=" form-select" aria-label="DefaultSelectExample">
                        <option selected>Seleziona età</option>
                        <option value="1">Minorenne</option>
                        <option value="2">Maggiorenne</option>
                        <option value="3">Over 65</option>
                </select>
                </div>
            </div>
            

            <div class="row d-flex justify-content-center">
                <div class="col-5 d-flex justify-content-center">
                    <button name="bottone" type="submit " class="btn btn-lg mt-5 mx-2 bottone-calcola">Calcola</button>
                    <button type="reset" class="btn btn-lg mt-5 mx-2 bottone-annulla">Annulla</button>
                </div>
            </div>
        </div>

        <!-- contenitore biglietto -->
         <div class="container text-center text-white my-4 align-items-center">
            <h1>IL TUO BIGLIETTO</h1>
        </div>

        <div class="contenitore-biglietto displayNone ">
            <h4 class="red mb-4">DETTAGLIO PASSEGGERI</h4>
            <div class="row">
                <div class="col-4 ">
                    <h5 class="text-center red">NOME PASSEGGERO</h5>
                    <p class="text-center" name="nomeBiglietto"></p>
                </div>
                <div class="col">
                    <table class="table">
                        <thead>
                            <tr>
                                <th class="red">Offerta</th>
                                <th class="red">Carrozza</th>
                                <th class="red">Codice CP</th>
                                <th class="red">Costo biglietto</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td name="offerta"></th>
                                <td name="carrozza"></td>
                                <td name="codiceCp"></td>
                                <td name="prezzoVisibile"></td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </form>

</body>
</html>
